{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
   body {
       font-family: "Roboto", sans-serif;
       font-size: 18px;
       background-color: #fdfdfd;
   }
   
   .head_text {
       color: white;
   }
   
   .card {
       box-shadow: 0 16px 48px #E3E7EB;
   }
</style>

<script src="{% static '/js/s.js' %}" defer></script>
<div class="container">
   <div class="card">
      <div class="card-body">
      {% autoescape off %}
      <h3 class="card-title">{{post.title}}</h3>
      <p class="card-text">{{post.body}}</p>
      <p>
      <h5></h5>
      </p>
      {% endautoescape %}
      <h6 class="card-subtitle mb-2 text-muted">Author: {{post.author}} </h6>
   </div>
   </div>
   <button  id="likes-count" class="btn btn-danger bg-dark" type="submit" name="action">Like {{post.likes.count}}</button> 
   <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Comment</a>

    <div class="collapse" id="collapseExample">
      <div class="card p-1" id="comment-form">
         <form id="comment-form">
            <div class="form-group">
            <label >Author</label>
            <input id="author" type="author"class="form-control">
            </div>
            <div class="form-group">
            <label>Body</label>
            <textarea class="form-control" id="body"> </textarea>
            </div>
            <input id="post_id" type="hidden" value={{ post.id }}>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
    </div>
